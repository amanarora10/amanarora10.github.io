<!DOCTYPE html>
<html>
   <head>
      <script src = "https://d3js.org/d3.v4.min.js"></script>
      <script src = "models.js"></script>
   </head>
   <h1>Hello world</h1>
   <body>
      <style> 
          .line {
             fill: none;
             stroke: red;
             stroke-width: 2px;
          }
       </style>
    
      <script>
         var margin = {top: 10, right: 10, bottom: 25, left: 50},
         height = 500 - margin.top - margin.bottom;
         width = 960 - margin.left - margin.right;
         var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g").attr("transform",
               "translate(" + margin.left + "," + margin.top + ")");
  
         draw_model(margin, height,width,svg,'actual','red',true);
         draw_model(margin, height,width,svg,'Greenhouse','green',false); 
         draw_model(margin, height,width,svg,'Human','yellow',false); 
         draw_model(margin, height,width,svg,'Ozone','blue',false); 

      </script>
   </body>
</html>
