<!DOCTYPE html>
<html>
   <head>
      <script src = "https://d3js.org/d3.v4.min.js"></script>
      <script src = "models.js"></script>
   </head>

   <body>
      <style> 
          .line {
             fill: none;
             stroke: red;
             stroke-width: 2px;
          }
       </style>
   <h1>Global Climate Change</h1>
   <p id="annotation">There are multiple factors for global climate change
      <ul id="list">
         <li id="actual" >Actaul increase</li>
         <li id="human" >Human Factors</li>
         <li id="greenhouse" >Greenhouse gases</li>
         <li id="ozone" >Ozone depletions</li>
         <li id="orbital"  >Orbtial changes</li>
         <li id="aerosols" >Aerosols</li>
      </ul>
      <button type="button" onclick="UpdateScene()">Next</button>
      <button type="button" onclick="document.location.reload()">Reset</button>
   </p>


      <script>
         var margin = {top: 10, right: 10, bottom: 25, left: 50},
         height = 500 - margin.top - margin.bottom;
         width = 960 - margin.left - margin.right;
         var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g").attr("transform",
               "translate(" + margin.left + "," + margin.top + ")");
                        
         //draw_model(margin, height,width,svg,'actual','red',true);
         //draw_model(margin, height,width,svg,'Greenhouse','green',false); 
         //draw_model(margin, height,width,svg,'Human','yellow',false); 
         //draw_model(margin, height,width,svg,'Ozone','blue',false);
         var narration =[]
         var scene0 = {
                       color:"red",
                       model:"actual",
                       annotation:"Actual increase over time",
                       axis:true
                       };
        narration.push(scene0)
        var scene1 = {
                       color:"yellow",
                       model:"human",
                       annotation:"Human factors",
                       axis:false
                       };
       
        narration.push(scene1) 

        scene = 0
        function UpdateScene() {
           document.getElementById("annotation").textContent = narration[scene].annotation; 

           draw_model(margin, height,width,svg,
           narration[scene].model,
           narration[scene].color,
           narration[scene].axis);

           scene = scene + 1
      }




      </script>
   </body>
</html>
